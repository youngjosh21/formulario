<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Clientes</title>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <h2>Cadastro de Clientes</h2>

    <!-- Formulário de Cadastro -->
    <div class="form-container">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite o nome completo">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" placeholder="Digite o telefone (com DDD)">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite o e-mail">
        <button onclick="adicionarCliente()">Adicionar Cliente</button>
        <p id="error-message" class="message"></p>
    </div>

   
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="listaClientes"></tbody>
    </table>

    <script src="magica.js"></script> 
</body>

</html>
